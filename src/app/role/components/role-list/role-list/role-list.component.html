<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addRoleModal()">
  Add Module
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Module</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-role></app-add-edit-role>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Role Id</th>
        <th>Role Name </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of roleList">
        <td>{{dataItem.RoleId}}</td>
        <td>{{dataItem.RoleName}}</td>
        
        <td>
          <button type="button" class="btn btn-light mr-1"  data-bs-toggle="modal" data-bs-target="#exampleModal"
             data-backdrop="static" data-keyboard="false">
            Edit 
          </button>
          <button type="button"  class="btn btn-light mr-1" >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
