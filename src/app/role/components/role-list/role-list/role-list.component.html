<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addRoleModal()">
  Add Module
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Module</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-role [role]="roles"></app-add-edit-role>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Role Id</th>
        <th>Role Name </th>
        <th>Options </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of roleList">
        <td>{{dataItem.RoleId}}</td>
        <td>{{dataItem.RoleName}}</td>
        
        <td>
          <button type="button" class="btn btn-light mr-1"  data-bs-toggle="modal" data-bs-target="#exampleModal"
             data-backdrop="static" data-keyboard="false">
            Edit 
          </button>
          <button type="button"  class="btn btn-light mr-1" >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row"  >
    <div class="row" *ngIf="roleList.length>0">
      <div class="col-lg-12">
          <div class="pull-left ">
              <span class="well well-sm">Showing  <span class="text-success"><b>{{paging.pageStart }}</b></span> to <span class="text-success"><b>{{paging.pageEnd}}</b></span> of <span class="text-success"><b>{{paging.totalRows}}</b></span> entries</span>
          </div>
          <div class="pull-right">
              <ul *ngIf="paging.pager.pages && paging.pager.pages.length" class="pagination">
                  <li>
                      <a class="btn btn-sm btn-outline-secondary" [ngClass]="{disabled:paging.pager.currentPage === 1}" [routerLink]="" (click)="setPaging(1,true)"><i class="fa fa-angle-double-left" aria-hidden="true"></i>Start</a>
                  </li>
                  <li>
                      <a class="btn btn-sm btn-outline-info" [ngClass]="{disabled:paging.pager.currentPage === 1}" [routerLink]="" (click)="setPaging(paging.pager.currentPage - 1,true)"><i class="fa fa-angle-left" aria-hidden="true"></i>Previous</a>
                  </li>
                  <li *ngFor="let page of paging.pager.pages">
                      <a class="btn btn-sm btn-outline-secondary" [ngClass]="{active:paging.pager.currentPage === page}" [routerLink]="" (click)="setPaging(page,true)">{{page}}</a>
                  </li>
                  <li>
                      <a class="btn btn-sm btn-outline-info" [ngClass]="{disabled:paging.pager.currentPage === paging.pager.totalPages}" [routerLink]="" (click)="setPaging(paging.pager.currentPage + 1,true)"><i class="fa fa-angle-right" aria-hidden="true"></i>Next</a>
                  </li>
                  <li>
                      <a class="btn btn-sm btn-outline-secondary" [ngClass]="{disabled:paging.pager.currentPage ===paging.pager.totalPages}" [routerLink]="" (click)="setPaging(paging.pager.totalPages,true)"><i class="fa fa-angle-double-right" aria-hidden="true"></i>End</a>
                  </li>
              </ul>
          </div>
      </div>
  </div>
  </div>
