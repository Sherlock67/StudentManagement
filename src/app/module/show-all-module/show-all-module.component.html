
<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addModuleModal()">
  Add Module
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Module</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-module [module]="module" >
        </app-add-edit-module>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Module Id</th>
      <th>ModuleName </th>
      <th>Created By</th>
      <th>Updated by</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of moduleList">
      <td>{{dataItem.ModuleId}}</td>
      <td>{{dataItem.ModuleName}}</td>
      <td>{{dataItem.CreatedBy}}</td>
      <td>{{dataItem.UpdatedBy}}</td>
      <td>
        <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
           data-backdrop="static" data-keyboard="false">
          
        </button>
        <button type="button" class="btn btn-light mr-1" >
          
        </button>
      </td>
    </tr>
  </tbody>
</table>


<div class="row" *ngIf="paging;">

  <div class="col-lg-12 col-md-12 col-sm-12 p-0 d-flex justify-content-end pe-3" *ngIf="paging.pageSize<paging.totalRows">

      <div class="float-start ms-4" *ngIf="paging.pagedItems as courseList;">
          <ul *ngIf="paging.pager.pages && paging.pager.pages.length" class="pagination">

              <li>
                  <a href="javascript:void(0);" class="btn btn-sm btn-outline-info ms-1"
                      [ngClass]="{disabled:paging.pager.currentPage === 1}"
                      (click)="setPaging(paging,courseList,paging.pager.currentPage - 1,true)"><i
                          class="fa fa-angle-left" aria-hidden="true"></i>Prev</a>
              </li>
              <li *ngFor="let page of paging.pager.pages">
                  <a href="javascript:void(0);" class="btn btn-sm btn-outline-secondary ms-1"
                      [ngClass]="{active:paging.pager.currentPage === page}"
                      (click)="setPaging(paging,courseList,page,true)">{{page}}</a>
              </li>
              <li>
                  <a href="javascript:void(0);" class="btn btn-sm btn-outline-info ms-1"
                      [ngClass]="{disabled:paging.pager.currentPage === paging.pager.totalPages}"
                      (click)="setPaging(paging,courseList,paging.pager.currentPage + 1,true)"><i
                          class="fa fa-angle-right" aria-hidden="true"></i>Next</a>
              </li>

          </ul>
      </div>
  </div>
</div>
